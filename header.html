<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoponto</title>
    <style>
        header {
            background-color: greenyellow;
            display: flex;
            flex: row;
            margin: 10px;
            padding: 5px;
        }

        #img_logo img {
            height: 126px;
            width: auto;
        }

        #head_icons {
            width: 95%;
            display: flex;
            flex: row;
            justify-content: end;
            align-items: center;
            height: 126px;
        }
        
        .btn_info img {
            height: 72px;
        }


    </style>
</head>
<body>
    <header>
        <div id="img_logo">
            <img src="./logo_eco-ponto.png">
        </div>
        <div id="head_icons">
            <button class="btn_info">
                <img src="./icon_remedio.png">
            </button>
            <button class="btn_info">
                <img src="./icon_descarte.png">
            </button>
        </div>    
    </header>
</body>
</html>
