<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <script src="https://kit.fontawesome.com/2282fdb901.js" crossorigin="anonymous"></script>
    <script type="module" src="./controller/login/login.js" defer></script>
    <link rel="stylesheet" href="./view/css/login/login.css">
</head>
<body>
    <section>
        <div class="login-container">
            <div id="login-content">
                <div id="logo">
                    <img src="./assets/img/logo_eco-ponto.png">
                </div>
                <div id="box">
                    <label for="user">Username</label>
                    <input id="user" type="text">
                    
                    <label for="password">Password</label>
                    <input id="password" type="password">
                    
                    <button id='login-button' type="submit" onclick="validarLogin()">Login</button>
                    <label for="login-button" class="incorrect hidden">Email ou senha Incorretos</label>
                    <hr>
                    <div id="social-btns">
                        <div><i class="fa-brands fa-instagram"></i></div>
                        <div><i class="fa-brands fa-facebook"></i></div>
                        <div><i class="fa-brands fa-google"></i></div>
                    </div>
                </div>
            </div>
            <div id="login-main-img" >
                <img src="./assets/img/EcoPonto_Logo.png">
            </div>
        </div>
    </section>
</body>
</html>
